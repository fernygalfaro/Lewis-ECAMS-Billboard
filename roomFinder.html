<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Room Finder Feature</title>
  <!--CSS Stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<!--Body of HTML-->

<body>
  <div class="container-fluid text-dark text-center">
    <div class="row">
      <div class="col text-light" style="background-image: url(assets/red-science-center.png);">
        <ul class="nav justify-content-center">
          <li class="nav-item">
             <button type="button" class="btn text-light" data-bs-toggle="modal" data-bs-target="#classroomSearchModal" >Room Finder</button>
          </li>
        </ul>
      </div>
    </div> 
<!-- Classroom Search Modal -->
  <div class="modal fade" id="classroomSearchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-3">Room Finder</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <h2 class="fs-4">Select a Floor:</h2>
        <p>If room starts with: 0 (ex. AS-002-L) = Lower Floor, 1 (ex. AS-102-L) = First Floor, 2 (ex. AS-202-L) = Second Floor </p>
        <!-- Dropdown to select a floor -->
        <select class="form-select" multiple aria-label="multiple select example" id="floor-select" onchange="showClassrooms()">
            <option value="SelectFloor">Select a Floor</option>
            <option value="ASLowerFloor">Lower Floor</option>
            <option value="ASFirstFloor">First Floor</option>
            <option value="ASSecondFloor">Second Floor</option>
        </select>
    
        <!-- Dropdown to select a classroom -->
        <select class="form-select" id="classroom-select" onchange="showClassroom()" style="display:none;">
            <option value="">Select a Classroom</option>
        </select>
    
        <!-- Classroom image container -->
        <div id="classroom-image-container">
            <img class="img-fluid" id="classroom-image" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
